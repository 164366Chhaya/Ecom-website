<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-commerce Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .hero {
      background: url('IMG-20250511-WA0000.jpg') no-repeat center center/cover;
      height: 300px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
    }
    .form-container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Menu</a>
      <a href="#">Contact Us</a>
      <a href="#login">Login</a>
      <a href="#signup">Sign Up</a>
    </nav>
  </header>  <div class="hero"></div>  <section class="products">
    <div class="product">
      <img src="https://unsplash.com/photos/a-bottle-of-lotion-sitting-on-top-of-a-table-Rg6qe-oNpkA" alt="Product 1">
      <h3>Sneakers</h3>
      <p>$49.99</p>
    </div>
    <div class="product">
      <img src="https://unsplash.com/photos/a-bottle-of-lotion-sitting-on-top-of-a-table-Rg6qe-oNpkA" alt="Product 2">
      <h3>T-Shirt</h3>
      <p>$19.99</p>
    </div>
    <div class="product">
      <img src="https://unsplash.com/photos/a-bottle-of-lotion-sitting-on-top-of-a-table-Rg6qe-oNpkA" alt="Product 3">
      <h3>Watch</h3>
      <p>$99.99</p>
    </div>
  </section>  <div id="login" class="form-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
  </div>  <div id="signup" class="form-container">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Sign Up" />
    </form>
  </div>
</body>
</html>
